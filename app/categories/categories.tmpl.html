<div>
	<h2>Product categories</h2>
	<ul>
		<li ng-repeat="category in categoriesListCtrl.categories" ng-class="{'active': isCurrentCategory(category)}">
			<a ui-sref="neoshopper.categories.products({category:category.name})" ng-click="setCurrentCategory(category)">{{category.name}}</a>
		</li>
	</ul>
</div>
