<!DOCTYPE html>
<html ng-app="Neoshopper" ng-cloak>
	<head lang="en">
	    <meta charset="UTF-8">
	    <title>Neoshopper</title>

	    <style>
           [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
             display: none !important;
           }
       </style>
	   
	</head>

	<body>
		<div ui-view="categories"></div>
		<div ui-view="products"></div>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>

		<script src="app/neoshopper-app.start.js"></script>
		<script src="app/categories/categories.js"></script>
		<script src="app/categories/products/products.js"></script>
		<script src="app/categories/products/create/product-create.js"></script>
		<script src="app/categories/products/edit/product-edit.js"></script>
		<script src="app/common/models/categories-model.js"></script>
		<script src="app/common/models/products-model.js"></script>
	  	
	</body>
</html>
